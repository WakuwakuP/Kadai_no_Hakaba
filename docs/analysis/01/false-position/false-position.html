<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.github.io/templates/blank/theme.css" type="text/css">

  <title>False Position Method</title>
</head>
  <body class="bg-faded">
    <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-1 text-center">はさみうち法</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table>
            <tr>
              <td>high</td>
              <td><textarea name="high" id="high" cols="30" rows="1">1</textarea></td>
            </tr>
            <tr>
              <td>low</td>
              <td><textarea name="low" id="low" cols="30" rows="1">0</textarea></td>
            </tr>
            <tr>
              <td>eps</td>
              <td><textarea name="eps" id="eps" cols="30" rows="1">0.000000001</textarea></td>
            </tr>
            <tr>
              <td>f(x)</td>
              <td><textarea name="fx" id="fx" cols="30" rows="1">x * x * x + x - 1</textarea></td>
            </tr>
          </table>
          <div>
            <h3>解</h3>
            <button type="button" onclick="main();">求める</button>
            <div id="ans-false-position">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-faded">
    <div class="container">
      <div class="row">

          <div class="text-center">

        </div>
      </div>
    </div>
  </div>
