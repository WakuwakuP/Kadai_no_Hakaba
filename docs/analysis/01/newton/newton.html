<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.github.io/templates/blank/theme.css" type="text/css">

  <title>Newton Method</title>
</head>
  <body class="bg-faded">
    <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-1 text-center">ニュートン法</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table>
            <tr>
              <td>初期値</td>
              <td><input name="x_0" id="x_0" value="1" /></td>
            </tr>
            <tr>
              <td>eps</td>
              <td><input name="eps" id="eps" value="0.000000001" /></td>
            </tr>
            <tr>
              <td>f(x)</td>
              <td><input name="fx" id="fx" value="x * x * x + x - 1" /></td>
            </tr>
            <tr>
              <td>df(x)</td>
              <td><input name="dfx" id="dfx" value="3 * x * x + 1" /></td>
            </tr>
          </table>
          <div>
            <h3>解</h3>
            <button type="button" onclick="main();">求める</button>
            <div id="ans-field">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <a href="https://www.wakuwakup.net">www.wakuwakup.net</a>
          </div>
          <p class="text-center">© 2017 Naoki Fujisawa</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
  <script type="text/javascript" src="newton.js"></script>
</body>
</html>
